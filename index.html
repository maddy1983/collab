<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tokbox</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="css/collab_new.css" />
</head>
<body>
<div class="collabration_sec collabration">
    <div class="collabration_1 hollow text-center">
        <a href="#" class="open-btn pull-right" id="collabration">
            <strong>
                <i class="fa fa-user" aria-hidden="true"></i> Connect
            </strong>
        </a>
    </div>
    <div class="collab_icons">
        <div class="icon-chat-header-button chat-header-button tokbox_btn" id="tok_video" type="button" title="Video Call">
            <i class="fa fa-video-camera"></i>
        </div>
        <div class="icon-chat-header-button chat-header-button tokbox_btn" id="tok_audio" type="button" title="Audio Call">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="icon-chat-header-button chat-header-button tokbox_btn" id="tok_sharing" type="button" title="Screenshare">
            <i class="fa fa-desktop"></i>
        </div>
        <div class="icon-chat-header-button chat-header-button tokbox_btn" id="tok_chatbox" type="button" title="Text Chat">
            <i class="fa fa-comments"></i>
        </div>
    </div>

    <!-- tok box features section -->
    <div class="tokbox_features_sec">
        <div class="opentok_feature_icons">
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-volume-up"></i>
            <i class="fa fa-desktop"></i>
            <i class="fa fa-microphone"></i>
            <i class="fa fa-user-plus" id="collab_contacts"></i>
            <i class="fa fa-envelope"></i>
        </div>
        <!-- video sec -->
        <div class="tokbox_features" id="tok_video_sec" style="display:none">
            <div id="camera-publisher"></div>
            <div id="camera-subscriber"></div>
            <div id="screen-subscriber"></div>
        </div>
        <!-- audio sec -->
        <div class="tokbox_features" id="tok_audio_sec" style="display:none">
            <div id="audio-publisher"></div>
            <div id="audio-subscriber"></div>
            <div id="audio-screen-subscriber"></div>
        </div>
        <!-- sharing sec -->
        <div class="tokbox_features" id="tok_sharing_sec" style="display:none">
            Sharing Section
        </div>
        <!-- chat box -->
        <div class="chat_box_sec tokbox_features" id="tok_chatbox_sec" style="display:none">
            <div id="text-chat-field">
                <!-- message sec -->
                <div id="chat" class="chat_box_wrapper chat_box_small chatBox chat_box_active" role="tab" style="opacity: 1; display: block; transform: translateX(0px);">
                    <div class="chat_box touchscroll chat_box_colors_a">

                    </div>
                </div>
                <div class="chat_submit_box chat_box_active">
                    <div class="uk-input-group">
                        <div class="-chat-box collabration-1">
                            <input type="text" class="submit_message" placeholder="Type a message" id="submit_message" name="submit_message" class="md-input">
                        </div>
                        <div class="pull-right submit_message">
                            <span class="uk-input-group-addon pull-right">
                                <a href="javascript:void(0)">
                                    <i class="glyphicon glyphicon-send"></i>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- contacts section -->
    <div class="collab_contacts_sec pull-right parent_sec" style="display:none">
        <div class="flex_sec_between">
            <div>Contacts</div>
            <div>
                <i class="fa fa-angle-down"></i>
                <i class="fa fa-clone rotate90"></i>
                <i class="fa fa-window-close close_btn"></i>
            </div>
        </div>
        <div class="flex_sec_between">
            <div class="users_list">
            </div>
            <!-- <button class="btn btn-default">Select</button> -->
        </div>
        <div>
            <i class="fa fa-caret-right"></i>
            Internal
            <ul class="internal_list collabList">
                <!-- <label for="1"><input type="checkbox" id="1" />Maddy</label> -->

            </ul>
        </div>
        <div>
            <i class="fa fa-caret-right"></i>
            External
            <ul class="external_list collabList">
                <!-- <label for="1"><input type="checkbox" id="1" />Maddy</label> -->

            </ul>
        </div>
        <div class="flex_sec_between">
            <button class="btn btn-default" id="start_chat">Add Selected Users</button>
            <button class="btn btn-default">Close</button>
        </div>

    </div>
</div>
<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/jquery-ui/ui/jquery-1-7.js"></script>
<script src="js/collab.js"></script>    
</body>
</html>
